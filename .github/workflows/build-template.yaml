name: "Build For Template"
on:
  workflow_call:
    inputs:
      self-hosted:
        required: true
        type: boolean
      runner-labels:
        required: true
        type: string
      language:
        required: true
        type: string
      image-name:
        required: true
        type: string
      environment-name:
        required: true
        type: string
        default: 'AZURE_ENV'
    outputs:
      fullimagepath:
        description: "This contains the image with the tag when performing the build"
        value: ${{ jobs.docker-build.outputs.fullimagepath }}
      test1:
        description: "This contains the image with the tag when performing the build"
        value: ${{ jobs.docker-build.outputs.test }}
      test2:
        description: "This contains the image with the tag when performing the build"
        value: ${{ jobs.docker-build.outputs.test }}
    secrets: 
      reg_name:
        required: true
      reg_username:
        required: true
      reg_password:
        required: true
    #  envPAT:
    #    required: true

jobs:
  check-inputs: 
    name: Check Inputs
    runs-on: [ '${{ fromJSON(inputs.runner-labels).*.label }}' ]
    steps:
    - name: Display Inputs 
      run: | 
        echo ${{ inputs.self-hosted}}
        echo ${{ inputs.runner-labels}}
        echo ${{ fromJSON(inputs.runner-labels).*.label }}
        echo ${{ inputs.language}}
        echo ${{ inputs.image-name}}
        echo --------------ENV-SECRETS
        echo ${{ secrets.reg_name }}
        echo ${{ secrets.reg_username }}
        echo ${{ secrets.reg_password }}
  docker-build:
    runs-on: [ '${{ fromJSON(inputs.runner-labels).*.label }}' ]
    name: "Docker Build"
    needs: check-inputs
    environment: ${{ inputs.environment-name }} 
    outputs:
      fullimagepath: ${{ steps.get-image-name.outputs.fullimagepath }}
      test1: ${{ steps.get-image-name.outputs.test1 }}
      test2: ${{ steps.get-image-name.outputs.test2 }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Node.js 12.x
        if: ${{ inputs.language == 'node' }}
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'  
      - name: Set up .NET 5
        if: ${{ inputs.language == 'csharp' }}
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.100
      - name: Set up Maven
        if: ${{ inputs.language == 'java' && inputs.self-hosted == true }}
        uses: stCarolas/setup-maven@v4.4
        with:
          maven-version: 3.8.2
      - name: Set up JDK 17
        if: ${{ inputs.language == 'java' }}
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17
          architecture: x64
      #- name: Test with Maven
      #  if: ${{ inputs.language == 'java' }}
      #  run: mvn --no-transfer-progress verify
      - name: Set up Docker Buildx
        if: ${{ inputs.self-hosted == true }}
        uses: docker/setup-buildx-action@v2
      - name: Log in to the Container registry
        uses: docker/login-action@v1
        with:
          registry: ${{ secrets.reg_name }} 
          username: ${{ secrets.reg_username }}
          password: ${{ secrets.reg_password }}
      - name: Create image name
        id: get-image-name
        run: | 
          echo ${{ secrets.reg_name }}/${{ inputs.image-name }}-${GITHUB_REF#refs/heads/}:0.0.${{ github.run_number }}
          echo "::set-output name=fullimagepath::${{ secrets.reg_name }}/${{ inputs.image-name }}-${GITHUB_REF#refs/heads/}:0.0.${{ github.run_number }}"
          echo "::set-output name=test1::${{ inputs.image-name }}-${GITHUB_REF#refs/heads/}:0.0.${{ github.run_number }}"
          echo "::set-output name=test2::justsometest }}"
      - name: Build and push Docker image for server
        uses: docker/build-push-action@v2
        with:
          context: './'
          push: true
          tags: ${{steps.get-image-name.outputs.fullimagepath}}
            #labels: ${{ steps.meta.outputs.labels }}
