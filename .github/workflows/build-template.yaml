name: "Build For Template"
on:
  workflow_call:
    inputs:
      self-hosted:
        required: true
        type: boolean
      runner-labels:
        required: true
        type: string
      language:
        required: true
        type: string
      working-repo:
        required: true
        type: string
      image-name:
        required: true
        type: string
      environment-name:
        required: true
        type: string
        default: 'AZURE_ENV'
    secrets: 
      reg_password:
        required: true
      reg_name:
        required: true
      reg_username:
        required: true
    #  envPAT:
    #    required: true

jobs:
  check-inputs: 
    name: Check Inputs
    runs-on: [ '${{ fromJSON(inputs.runner-labels).*.label }}' ]
    steps:
    - name: Display Inputs 
      run: | 
        echo ${{ inputs.self-hosted}}
        echo ${{ inputs.runner-labels}}
        echo ${{ fromJSON(inputs.runner-labels).*.label }}
        echo ${{ inputs.language}}
        echo ${{ inputs.working-repo}}
        echo ${{ inputs.image-name}}
  docker-build:
    runs-on: [ '${{ fromJSON(inputs.runner-labels).*.label }}' ]
    name: "Docker Build"
    needs: check-inputs
    environment: ${{ inputs.environment-name }} 
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Node.js 12.x
        if: ${{ inputs.language == 'node' }}
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'  
      - name: Set up Maven
        if: ${{ inputs.language == 'java' && inputs.self-hosted == true }}
        uses: stCarolas/setup-maven@v4.4
        with:
          maven-version: 3.8.2
      - name: Set up JDK 17
        if: ${{ inputs.language == 'java' }}
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17
          architecture: x64
      #- name: Test with Maven
      #  if: ${{ inputs.language == 'java' }}
      #  run: mvn --no-transfer-progress verify
      - name: printprint
        run: | 
          echo --------------ENV-SECRETS
          echo ${{ secrets.reg_password }}
          echo ${{ secrets.reg_name }}
          echo ${{ secrets.reg_username }}
          echo ${{ secrets.PASSWORD }}
          echo ${{ secrets.REG_NAME }}
          echo ${{ secrets.USERNAME }}
      - name: Set up Docker Buildx
        if: ${{ inputs.self-hosted == true }}
        uses: docker/setup-buildx-action@v2
      - name: Log in to the Container registry
        uses: docker/login-action@v1
        with:
          registry: ${{ secrets.reg_name }} 
          username: ${{ secrets.reg_username }}
          password: ${{ secrets.reg_password }}
      - name: Build and push Docker image for server
        uses: docker/build-push-action@v2
        with:
          context: './'
          push: true
          tags: ${{ secrets.reg_name }}/${{ inputs.working-repo }}/${{ inputs.image-name }}:0.0.${{ github.run_number }}
            #labels: ${{ steps.meta.outputs.labels }}
