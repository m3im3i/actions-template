name: "CodeQL For Template"
on:
  workflow_call:
    inputs:
      languages-torun:
        required: true
        type: string
    #secrets:
    #  envPAT:
    #    required: true

jobs:
  # incomplete! the intention is to fail when input's format is incorrect
  # expected input format is as follows '[{"language": "java"},{ "language": "javascript"}]'
  check-inputs: 
    name: Check Inputs
    runs-on: ubuntu-latest
    steps:
    - name: Display Inputs 
      run: | 
        echo ${{ inputs.languages-torun}}
        echo ${{ fromJSON(inputs.languages-torun).*.language }}
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    needs: check-inputs
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: ['${{ fromJSON(inputs.languages-torun).*.language }}' ]
        #[ 'java', 'javascript' ]
        # CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python', 'ruby' ]
        # Learn more about CodeQL language support at https://aka.ms/codeql-docs/language-support
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
        queries: security-extended,security-and-quality
    
    - if: matrix.language == 'cpp' || matrix.language == 'csharp' 
      name: Autobuild
      uses: github/codeql-action/autobuild@v2    
    - name: set up JDK 17
      if: matrix.language == 'java' 
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: 17
        architecture: x64
    #- name: Cache Maven packages
    #  uses: actions/cache@v3.0.2
    #  with:
    #    path: ~/.m2
    #    key: ubuntu-latest-m2-${{ hashFiles('**/pom.xml') }}
    #    restore-keys: ubuntu-latest-m2-
    - name: Manual Build with Maven
      if: matrix.language == 'java' 
      run: mvn package
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
