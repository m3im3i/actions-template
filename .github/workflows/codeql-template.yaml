name: "CodeQL For Template"
on:
  workflow_call:
    inputs:
      cpp-torun:
        required: false
        type: boolean
      csharp-torun:
        required: false
        type: boolean
      go-torun:
        required: false
        type: boolean
      java-torun:
        required: false
        type: boolean
      javascript-torun:
        required: false
        type: boolean
      python-torun:
        required: false
        type: boolean
      ruby-torun:
        required: false
        type: boolean
      languages-torun:
        required: true
        type: string
      language-torun:
        required: true
        type: string
    #secrets:
    #  envPAT:
    #    required: true

jobs:
  get-languages: 
    name: Get Language
    runs-on: ubuntu-latest
    steps:
    - name: Display the path
      run: | 
        echo ${{ inputs.java-torun}}
        echo ${{ inputs.language-torun}}
        echo ${{ inputs.languages-torun}}
        echo ${{ fromJSON(inputs.languages-torun).*.language}}
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    needs: get-languages
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: ['${{ fromJSON(inputs.languages-torun).*.language }}' ]
        #[ 'java', 'javascript' ]
        # CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python', 'ruby' ]
        # Learn more about CodeQL language support at https://aka.ms/codeql-docs/language-support
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
        queries: security-extended,security-and-quality
    - name: set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: 17
        architecture: x64
    - name: Cache Maven packages
      uses: actions/cache@v3.0.2
      with:
        path: ~/.m2
        key: ubuntu-latest-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ubuntu-latest-m2-
    - name: Manual Build with Maven
      run: mvn package
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
